<!DOCTYPE html>
<!-- ICS2O-Unit5-03-HTML-JS -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Classify triangles, in JS" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Lynn Lukose" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>"Classify triangles, in JS"</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Classify triangles, in JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/triangle-types.webp" alt="Triangles image" />
        </div>
        <br />
        <div class="page-content-guide">
          Enter the length of each side of the triangle
        </div>
        <form>
          <!-- Numeric Textfield -->
          Side A:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="side-a"
            />
            <label class="mdl-textfield__label" for="side-a"></label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          mm
          <br />
          <!-- Numeric Textfield -->
          Side B:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="side-b"
            />
            <label class="mdl-textfield__label" for="side-b"></label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          mm
          <br />
          <!-- Numeric Textfield -->
          Side C:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="side-c"
            />
            <label class="mdl-textfield__label" for="side-c"></label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          mm
          <br />
          <!-- Accent-colored raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="classify ()"
            type="button"
          >
            Check!
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="result"></div>
        </div>
      </main>
    </div>
  </body>
</html>
